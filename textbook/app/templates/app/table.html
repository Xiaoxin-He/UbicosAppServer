<head>
    <style>
    table.tableInput {
        display: block;
    }
    p.equationInput {
        display: none;
    }
    input:invalid {
        border: 4px solid red;
    }
    div.left{
        float: left;
    }
    div.right{
        float: right;
    }
    table {
        font-family: arial, sans-serif;
        width: 40%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 7px;
    }
    canvas {
        background-color: white;
        display: block;
    }
    </style>
</head>
<body>
<h4>Please enter time and distance values:</h4>
<div class="left" id="tableID">
    <table class="tableInput" id="TimeDistance">
        <tr>
            <th>Distance</th>
            <td><input type="text" align="right" size="3" id="d1" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="d2" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="d3" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="d4" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="d5" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
        </tr>
        <tr>
            <th>Time</th>
            <td><input type="text" align="right" size="3" id="t1" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="t2" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="t3" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="t4" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
            <td><input type="text" align="right" size="3" id="t5" pattern="-?[0-9]*" title="Positive or negative numbers only"></td>
        </tr>
    </table>
</div>

<div class="right">
    <input id="equate" type="radio">
    <label for="equate">Equation
        <section class="half"></section>
    </label>
    <button id = "plot_btn" class="btn" type="button">
  PLOT
        <section class="half"></section>
    </button>
</div>

<div class="left">
    <p class="equationInput" id="equationID">
        <label for="equation">Equation:</label>
        <input type="text" id="equation">
    </p>
</div>

<div class="graph">
    <canvas id="time-distance-chart" width="500" height="300"></canvas>
</div>

</body>
