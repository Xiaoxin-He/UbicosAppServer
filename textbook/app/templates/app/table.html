<h1>Graph</h1>

<div class="center-container sources">
    <input type="hidden" name="table-id" value=""/>
    <div id="sourceOptions">
        <a class="btn active" data-li="table">Table</a><a class="btn" data-li="equation">Equation</a>
    </div>
    <ul id="graphSources">
        <li class="table active">
            <table class="tableInput" id="TimeDistance">
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                </tr>
                <tr class="x-row">
                    <th>X</th>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr class="y-row">
                    <th>Y</th>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr class="clear-row">
                    <th></th>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                    <td><a class="clear"></a></td>
                </tr>
            </table>
            <a id="plot_table" class="btn">Plot Line</a>
        </li>
        <li class="equation">
            <div>
                Y = <input type="text" name="m" placeholder="m"> X + <input type="text" name="b" placeholder="b">
            </div>
            <a id="plot_equation" class="btn">Plot Equation</a>
        </li>
    </ul>
</div>

<div class="center-container">

    <!--<p id="message-container">-->
        <!--To get started, enter points into the table above.-->
    <!--</p>-->
    <div id="graph-container">
        <h2>Data points</h2>
        <div id="graph"></div>
        <div id="legend">
            <span>Table</span>
            <span>Equation</span>
        </div>
    </div>
</div>


</body>
