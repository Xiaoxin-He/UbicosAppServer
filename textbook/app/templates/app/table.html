<h1></h1>

<p>In the "Table" tab, you make a graph based on the data you add to the table.
    In the "Equation" tab, you can make a graph based on the equation you write.</p> <br/>
<div class="center-container sources">
    <input type="hidden" name="table-id" value=""/>
    <div id="sourceOptions">
        <a class="btn active" data-li="table">Table</a><a class="btn" data-li="equation">Equation</a>
    </div>
    <ul id="graphSources">
        <li class="table active">
            <table class="tableInput" id="TimeDistance" style="margin-bottom:0px;">
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
                <tr class="x-row">
                    <th>Diameter (x)</th>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr class="y-row">
                    <th>Circumference (y)</th>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>

                </tr>

            </table>

            <table class="tableInputMid" style="margin-top:0px; margin-left: 90px;">

                <tr class="">
                    <th>y1-y2/x1-x2 </th>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>

                </tr>

            </table>
            <a id="plot_table" class="btn">Plot Line</a>
        </li>
        <li class="equation">
            <div>
                Y = <input type="text" name="m" placeholder="m"> X + <input type="text" name="b" placeholder="b">
            </div>

            <a id="plot_equation" class="btn">Plot Equation</a>

            <p id="equation-error-message-p"></p>
        </li>
    </ul>
</div>

<div class="center-container">

    <p id="message-container">

    </p>
    <div id="graph-container">
        <h2>Data points</h2>
        <div id="graph"></div>
        <div id="legend">
            <span></span>
            <span></span>
        </div>
    </div>
</div>




</body>
