<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body >
    <div id="ka-container">
        <div id="ka-left">

            <form id="ka-upload-img-form" enctype="multipart/form-data" method="post" action="">
                <label for="ka_img_upload" class="btn">Choose Screenshot</label>
                <input type="file" id="ka_img_upload" name="ka_img_name" class="btn"/>
            </form>
            <img id="blah" src="#" />

        </div>

        <div id="ka-right">
             <h1> Answer Questions on Khan Academy</h1>

        <div id="ka-form-containter">
            <form class="ka-form" >
                <label for="KAurl">Khan Academy URL</label>
                <input type="text" id="KAurl" name="KAurl" placeholder="Enter URL..">
                <label for="KAQuesUser">Username of the Question Chosen</label>
                <input type="text" id="KAQuesUser" name="KAQuesUser" placeholder="Enter Question Username..">
                <label for="KAQues">Khan Academy Question</label>
                <textarea id="KAQues" name="KAQues" placeholder="Enter question.." style="height:100px"></textarea>
                <label for="KAAnswer">Your Answer</label>
                <textarea id="KAAnswer" name="KAAnswer" placeholder="Write something.." style="height:180px"></textarea>
                <input id="ka-submit" type="submit" value="Submit" class="user-input-submit-button">
            </form>
        </div>

        <div id="ka-showAnsweredQues">
            <h3>Your answers</h3>

                    <p class="ka-row">This is a sample khan academy answer by me 1</p>

                    </div>

            </ul>

        </div>

        </div>
    </div>
